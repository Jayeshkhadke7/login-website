<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <div class="container__content">
            <h2>Signup Page</h2>
            <form id="signupForm">
                <div class="input__row">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="input__row">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input__row">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">SIGNUP</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code to handle form submission and redirect to personal_detail.html
        document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById("signupForm");

            signupForm.addEventListener("submit", function(e) {
                e.preventDefault();

                // Here, you can perform form validation before redirection
                // For simplicity, validation is not included in this example

                // Redirect to personal_detail.html after successful signup
                window.location.href = "personal_details.html";
            });
        });
    </script>
</body>
</html>
